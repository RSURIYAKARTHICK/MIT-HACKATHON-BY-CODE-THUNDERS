<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .schedule {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        .cs {
            background-color: #ffe6cc; /* Light orange */
        }

        .physics {
            background-color: #ccffff; /* Light blue */
        }

        .dbms {
            background-color: #ccffcc; /* Light green */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lab Scheduler</h1>
        <div class="schedule">
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Computer Science</th>
                        <th>Physics</th>
                        <th>DBMS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td class="cs">Lab 1</td>
                        <td class="physics">Lab 2</td>
                        <td class="dbms">Lab 3</td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td class="cs">Lab 2</td>
                        <td class="physics">Lab 3</td>
                        <td class="dbms">Lab 1</td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td class="cs">Lab 3</td>
                        <td class="physics">Lab 1</td>
                        <td class="dbms">Lab 2</td>
                    </tr>
                    <tr>
                        <td>Thursday</td>
                        <td class="cs">Lab 1</td>
                        <td class="physics">Lab 2</td>
                        <td class="dbms">Lab 3</td>
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td class="cs">Lab 2</td>
                        <td class="physics">Lab 3</td>
                        <td class="dbms">Lab 1</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
