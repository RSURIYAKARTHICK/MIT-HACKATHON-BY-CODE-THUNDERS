<!DOCTYPE html>
<html lang="en">
<head>

    <title>System Name Input</title>
    <link rel="stylesheet" href="ckcss.css">
</head>
<body>

        <div class="form-box">

        </div>
    </div>
    <script src="scripts.js"></script>
</body>
